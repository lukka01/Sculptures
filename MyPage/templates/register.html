{% extends "base.html" %}


{% block content %}


<div class = "container-md py-3 px-4 shadow border border-success border-2 border rounded-3 d-flex justify-content-center">
    <div class="w-50">
        <div class="mb-1">
          <label for="username" class="form-label">სახელი</label>
          <input type="text" class="form-control" id="username" placeholder="გთხოვთ მიუთითეთ სახელი">
        </div>

        <div class="mb-1">
          <label for="password" class="form-label">პაროლი</label>
          <input type="text" class="form-control" id="password" placeholder="გთხოვთ შეიყვანოთ პაროლი">
        </div>

        <div class="mb-1">
          <label for="date" class="form-label">თარიღი</label>
          <input type="date" class="form-control" id="date" placeholder="">
        </div>

        <div class ="mb-1">
            <div class="form-check">
              <input class="form-check-input" type="radio" name="gender" id="maleGender">
              <label class="form-check-label" for="maleGender">
                მამაკაცი
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="gender" id="femaleGender" checked>
              <label class="form-check-label" for="femaleGender">
                ქალბატონი
              </label>
            </div>
        </div>

        <div class="mb-1">
            <select class="form-select" aria-label="Select Country">
              <option selected>აირჩიეთ რეგიონი</option>
              <option value="1">თბილისი</option>
              <option value="2">ქუთაისი</option>
              <option value="3">ბათუმი</option>
                <option value="3">რუსთავი</option>
                <option value="3">სხვა</option>
            </select>
        </div>



        <div class="mb-1">
            <textarea placeholder="თქვენს შესახებ:" class="Form-control"></textarea>

        </div>

        <button type="button" class="btn btn-outline-success">Register</button>
        <button type="button" class="btn btn-outline-danger">Cancel</button>



    </div>



</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
</body>
</html>

{% endblock %}
